<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Задание №5</title>
        <script  src="dlya5.js"></script>
        <link rel="stylesheet" href="dlya18.css" />
    </head>
    <body>
        <div class="calk">
            <form name="form">
            <input type="text" id="lol" name="textview" readonly /></form>
            <div class="calk-buttons">
                <button id="C" onclick="clean()">C</button>
                <button id="slash" onclick="del('/')"> /</button>

                <button id="sem" onclick="insert('7')">7</button>
                <button id="vosem" onclick="insert('8')">8</button>
                <button id="devyat" onclick="insert('9')">9</button>
                <button id="zvezd" onclick="mnog()">*</button>

                <button id="chetir" onclick="insert('4')">4</button>
                <button id="pyat" onclick="insert('5')">5</button>
                <button id="shest" onclick="insert('6')">6</button>
                <button id="minus" onclick="min('-')">-</button>

                <button id="odin" onclick="insert('1')">1</button>
                <button id="dva" onclick="insert('2')">2</button>
                <button id="tri" onclick="insert('3')">3</button>
                <button id="plus" onclick="pls('+')">+</button>

                <button id="nol" onclick="insert('0')">0</button>
                <button id="ravno" onclick="equal()">=</button>
            </div>
        </div>
    </body>
</html>
